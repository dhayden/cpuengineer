name: Build and deploy dynamic web app to Azure Web App

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      # Install npm dependencies and build React app
      - name: Install and build React app
        run: |
          cd client
          npm install
          npm run build

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: '3.8'

      # Create virtual environment and install dependencies
      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r app/requirements.txt

      # Zip artifact for deployment
      - name: Zip artifact for deployment
        run: |
          zip -r release.zip ./* -x "venv/*" -x "*.git*"

      # Upload artifact for deployment jobs
      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v3
        with:
          name: full-stack-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: full-stack-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_30B10A4337084A2EA71EA5317B5F0E6A }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_512596C68B814323A81D461C29DBDFAC }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_3EB53CFF3F07419BA83FB0DF4B34218F }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'cpuengineer'
